      arrays, use `<<malloc [amount as integer]>>` to allocate memory.\n  - Example:\n    {
      \"identifier\": \"unit.subprogram.array_param[]\", \"value\": \"<<malloc 2>>\"
      }\n    { \"identifier\": \"unit.subprogram.array_param[1]\", \"value\": \"3\"
