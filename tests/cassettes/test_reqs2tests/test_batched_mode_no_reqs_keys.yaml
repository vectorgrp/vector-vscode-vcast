      }\n    { \"identifier\": \"unit.subprogram.array_param[1]\", \"value\": \"3\"
      }\n- For pointers, use index 0 to access it\n  - Example:\n    { \"identifier\":
      \"unit.subprogram.ptr_param[0]\", \"value\": \"12\" }\n- If you want to make
