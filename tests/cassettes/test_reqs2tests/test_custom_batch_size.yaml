      \"REQ-DP-002\",\n  \"unit_name\": \"data_processor\",\n  \"subprogram_name\":
      \"process_data_array\",\n  \"input_values\": [\n    { \"identifier\": \"data_processor.<<GLOBAL>>.current_mode\",
