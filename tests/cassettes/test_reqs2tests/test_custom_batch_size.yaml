      the syntax `UNIT.<<GLOBAL>>.(cl).CLASS_NAME.SUBCLASS_NAME.MEMBER_NAME`\n  -
      Example:\n    { \"identifier\": \"unit.<<GLOBAL>>.(cl).class_name.class_name.member\",
