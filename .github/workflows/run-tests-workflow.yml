            echo '```'
            cat output.log
            echo '```'
          } >> $GITHUB_STEP_SUMMARY

      - name: Exit with code
        shell: bash
        if: always()
        run: |
          if [ -f exitcode.txt ]; then
              exit $(cat exitcode.txt)
          fi

