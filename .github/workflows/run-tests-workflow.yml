        run: |	
          npm install xo@$(node -pe "require('./package').dependencies.xo")	
          npx xo tests/unit > output.log 2>&1; echo $? > exitcode.txt	
      - name: Summary	
        shell: bash	
        if: always()	
        run: |	
          echo "### Xo output" >> $GITHUB_STEP_SUMMARY	
          {	
            echo '```'	
            cat output.log	
            echo '```'	
          } >> $GITHUB_STEP_SUMMARY	
      - name: Exit with code	
        shell: bash	
        if: always()	
        run: |	
          if [ -f exitcode.txt ]; then
              exit $(cat exitcode.txt)	
          fi
