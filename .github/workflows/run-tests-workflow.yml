        if: failure()
        uses: actions/checkout@v4

      - name: Run black
        shell: bash
        run: |
          /home/vcast_user/.venv/bin/python -m black . --check --extend-exclude '/(.*venv.*)/' > output.log 2>&1; echo $? > exitcode.txt

      - name: Summary
