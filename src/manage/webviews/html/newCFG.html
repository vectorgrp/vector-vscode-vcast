<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Create New CFG File</title>
  <link rel="stylesheet" href="{{ cssUri }}" />
</head>
<body>
  <div class="modal">
    <h2>Create New CFG File</h2>

    <label for="compilerInput">Select Compiler:</label>
    <div class="autocomplete">
      <input type="text" id="compilerInput" aria-label="Compiler Name Input" placeholder="Type or click to selectâ€¦" autocomplete="off" />
      <ul id="suggestions" class="suggestions"></ul>
    </div>

    <div class="options-section">
        <h3>Additional Options:</h3>
        <div class="option-row">
          <label class="toggle-label">Enable Coded Tests</label>
          <label class="vscode-toggle">
            <span class="toggle-switch">
              <input type="checkbox" id="enableCodedTests" />
              <span class="slider"></span>
            </span>
          </label>
        </div>
      </div>

    <div class="button-container">
      <button id="btnCancel" class="cancel-button">Cancel</button>
      <button id="btnSubmit" class="primary-button">Create</button>
    </div>
  </div>

  <!-- injected by extension -->
  {{ compilerDataScript }}

  <script src="{{ scriptUri }}"></script>
</body>
</html>
