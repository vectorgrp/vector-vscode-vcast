<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Create New Project</title>
  <link rel="stylesheet" href="{{ cssUri }}" />
</head>
<body>
  <div class="modal">
    <h2>Create New Project</h2>

    <!-- Folder selector row -->
    <label for="targetDirInput">Target Folder:</label>
    <div class="single-input-container">
      <input
        type="text"
        id="targetDirInput"
        readonly
        placeholder="Select a folder…"
      />
      <button id="btnBrowse" class="select-button">Select</button>
    </div>

    <label for="projectNameInput">Project Name:</label>
    <input type="text" id="projectNameInput" aria-label="Project Name Input" placeholder="Enter new project name…" />

    <div class="options-section">
      <h3>Compiler Selection</h3>

      <!-- Only shown if defaultCFG is available -->
      <div id="defaultCompilerRow" class="selection-box" style="display:none;">
        <span class="toggle-label">
          Use Default CFG Compiler<br />
          <small id="defaultCFGPath"></small>
        </span>
        <label class="vscode-toggle">
          <span class="toggle-switch">
            <input type="checkbox" id="useDefaultCompiler" />
            <span class="slider"></span>
          </span>
        </label>
      </div>

      <!-- OR separator -->
      <div id="orSeparator" style="display:none;">
        <h3>OR</h3>
      </div>

      <!-- New compiler autocomplete (shown only if toggle is OFF) -->
      <div id="newCompilerSection" class="selection-box">
        
        <!-- Input Row -->
        <div class="compiler-input-row">
          <label for="compilerInput">Select Compiler:</label>
          <div class="autocomplete">
            <input
              type="text"
              id="compilerInput"
              aria-label="Compiler Name Input"
              placeholder="Search for Compiler"
              autocomplete="off"
            />
            <ul id="suggestions" class="suggestions"></ul>
          </div>
        </div>

        <!-- Coded Test && Default CFG Toggle -->
        <div class="config-options-wrapper">
          <h4>Configuration Options:</h4>
          
          <div class="option-row">
            <span class="toggle-label">Enable Coded Tests</span>
            <label class="vscode-toggle">
              <span class="toggle-switch">
                <input type="checkbox" id="enableCodedTests" />
                <span class="slider"></span>
              </span>
            </label>
          </div>

          <div class="option-row">
            <span class="toggle-label">Set as Default CFG</span>
            <label class="vscode-toggle">
              <span class="toggle-switch">
                <input type="checkbox" id="defaultCFG" />
                <span class="slider"></span>
              </span>
            </label>
          </div>

          <!-- Default DB Toggle (Hidden by default) -->
          <div class="option-row" id="dbOptionRow" style="display: none;">
            <span class="toggle-label">
              Use Default VCDB
              <br><small id="dbPathLabel" style="font-size: 11px; color: #888;"></small>
            </span>
            <label class="vscode-toggle">
              <span class="toggle-switch">
                <input type="checkbox" id="useDefaultDB" />
                <span class="slider"></span>
              </span>
            </label>
          </div>

        </div>
      </div>
    </div>

    <div class="button-container">
      <button id="btnCancel" class="cancel-button">Cancel</button>
      <button id="btnSubmit" class="primary-button">Create</button>
    </div>
  </div>

  {{ scriptUri }}
</body>
</html>
